<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ABDIHAKIM SURVEY FORM</title>
    <style>
        /* Styles for the navigation bar */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        h1{
            color: #20129d;
        }
        li {
            float: left;
        }

        li a {
            display: italic;
            color: rgb(82, 24, 24);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #51c94d;
        }

        /* Styles for the survey form */
        form {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #070c56;
            color: rgb(223, 195, 35);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: images (1)jpeg;
            
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Find</a></li>
    </ul>

    <div class="container">
        <h1>ABDI SURVEY FORM</h1> 
        <br>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <label for="phone number">phone number:</label>
            <input type="text" id="phone number" name="phone number" placeholder="Phone number" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="feedback">What do you think of our products?</label>
            <textarea id="feedback" name="feedback" placeholder="Your feedback" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
